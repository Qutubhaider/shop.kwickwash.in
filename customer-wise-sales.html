    <script>

        function bgLoad() {
            CompanyProfile();
        }

        function BindOrder(pageno) {
            if (pageno == 0)
                pageno = 1;
            $('#listCustomerOrder').html('<td colspan="6" style="text-align: center;"><span><i class="fa fa-spinner fa-spin" style="color:#9FCB39; font-size:40px; text-align:center;"></i></span></td>');
            var id = $('#hd_Userid').val();
            var url = "apiService.asmx/GetCustomerSalesReport";
            var data = "{id:'" + id + "',pageno:'" + pageno + "',filter:'" + $('#txtFilter').val() + "'}";
            var ctr = 0;
            var pageList = '';
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'POST',
                data: data,
                success: function (data) {
                    _details = data.d;
                    var _htmlTable = "";
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            ctr++;
                            _htmlTable += '<tr>';
                            _htmlTable += '<td style="display:none;">' + ctr + '</td>';
                            _htmlTable += '<td>' + object.ORDERID + '</td>';
                            _htmlTable += '<td>' + object.INVOICENO + '</td>';
                            _htmlTable += '<td>' + object.ORDERTYPE + '</td>';
                            _htmlTable += '<td>' + object.DROPREQUEST + '</td>';
                            _htmlTable += '<td>' + object.TTLQTY + '</td>';
                            _htmlTable += '<td>' + object.ORDERDATE + '</td>';
                            _htmlTable += '<td>' + object.DELIVERYDATE + '</td>';
                            _htmlTable += '<td>' + object.STATUS + '</td>';
                            _htmlTable += '<td>' + object.DELIVERYSTATUS + '</td>';
                            _htmlTable += '<td>' + object.PATABLEAMOUNT + '</td>';
                            _htmlTable += '</tr>';
                            pageList = object.paging;
                        });
                    }
                    $('#listCustomerOrder').html(_htmlTable);
                    $('#divPaging').html(pageList);
                    //$('#myShopOrder').DataTable();

                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }

    </script>
