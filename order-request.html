    <script>
        function bgLoad() {

        function BindOrder() {
            //alert(id);
             var shopUserId = $('#hd_Userid').val();
            $('#listMyShopOrder').html('<td colspan="6" style="text-align: center;"><span><i class="fa fa-spinner fa-spin" style="color:#9FCB39; font-size:40px; text-align:center;"></i></span></td>');            
            var url = "https://api.kwickwash.com/api/kwickOrder/GetReqOrder?id=1&val=" + shopUserId;
            var ctr = 0;            
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    _details = data;
                    var _htmlTable = "";
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            ctr ++;
                            _htmlTable += '<tr>';
                            _htmlTable += '<td style="display:none;">' + ctr + '</td>';
                            _htmlTable += '<td>' + object.koId + '</td>';
                            //_htmlTable += '<td>' + object.companyName + '</td>';
                            _htmlTable += '<td>' + object.customerName + '</td>';
                            _htmlTable += '<td>' + object.serviceName + '</td>';
                            _htmlTable += '<td>' + object.mobile + '</td>';
                            _htmlTable += '<td>' + object.orderDate + '</td>';
                            _htmlTable += '<td>' + object.isAccept + '</td>';
                            _htmlTable += '<td>' + object.dName + '</td>';
                            _htmlTable += '<td class="text-center">';
                            _htmlTable += '<select id="dd_driver_' + object.koId + '" style="display:none;"></select>';
                            _htmlTable += '<a id="assign_' + object.koId + '" class="btn btn-success" onclick="getDriver(' + object.koId + ')">PickUp Schedule</a>';
                            _htmlTable += '<a  id="link_' + object.koId + '" class="btn btn-success" onclick="setDriver(' + object.koId + ')" style="display:none;">Set Driver</a>';
                            _htmlTable += '</td>';
                            _htmlTable += '<td class="text-center">';
                            _htmlTable += '<a class="btn btn-danger"  onclick="orderReqDlt(' + object.koId + ');" title="Cart" href="#">Request Delete</a>';
                            _htmlTable += '</td>';
                            _htmlTable += '</tr>';
                        });
                    }
                    $('#listMyShopOrder').html(_htmlTable);
                    $('#myShopOrderList').DataTable();

                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }

        function orderReqDlt(rid) {
            var x = confirm("Are you sure you want to delete?");
            if (x) {
                var data = "{rid:'" + rid + "'}";
                var url = "apiService.asmx/OrderReqDlt";
                $.ajax({
                    url: url,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    type: 'POST',
                    data: data,
                    success: function (data, XMLHttpRequest) {
                        $.alert({
                            title: 'Success!',
                            content: 'Order request deleted successfully',
                        });
                        BindOrder();
                    },
                    error: function (XMLHttpRequest, errorThrown) {

                    }
                });

            } else
                return false;
        }

        function getDriver(did) {
            var id = $('#hd_Userid').val();
            $('#dd_driver_' + did).show();
            $('#link_' + did).show();
            $('#assign_' + did).hide();
            var option = "<option value='0'>---Select Driver---</option>";
            var url = "https://api.kwickwash.com/api/driver/" + id;
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    _details = data;
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            option += "<option value='" + object.userId + "'>" + object.name + "</option>";
                        });
                    }
                    $('#dd_driver_' + did).html(option);
                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }

        function setDriver(koId) {
            var did = $('#dd_driver_' + koId).val();
            var dname = $("#dd_driver_" + koId + " option:selected").text();
            var data = "{koId:'" + koId + "',did:'" + did + "',dname:'" + dname + "'}";
            var url = "apiService.asmx/setDriver";
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'POST',
                data: data,
                success: function (data, XMLHttpRequest) {
                    $.alert({
                        title: 'Alert!',
                        content: 'Assigned Driver Successfully',
                    });

                    $('#dd_driver_' + did).hide();
                    $('#link_' + did).hide();
                    $('#assign_' + did).show();
                    BindOrder();
                },
                error: function (XMLHttpRequest, errorThrown) {

                }
            });
        }

    </script>
