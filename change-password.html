            <script type="text/javascript">
               

                function bgLoad() {

                }
               
                function changePassword() {
                    var id = $('#hd_Userid').val();
                    var newpassword = $('#txtnewpassword').val();
                    var confirmpassword = $('#txtconfirmpassword').val();

                    $(".error").remove();
                    if (newpassword.length == "") {
                        $('#txtnewpassword').after('<span class="error">This field is required</span>');
                    }
                    else if (confirmpassword.length == "") {
                        $('#txtconfirmpassword').after('<span class="error">This field is required</span>');
                    }
                    else if (newpassword != confirmpassword) {
                        $('#txtconfirmpassword').after('<span class="error">New passwords and confirm password are not same</span>');
                    }
                    else {
                        $('#loader').show();
                        $('#btnSave').hide();
                        var data = "{id:'" + id + "',newpassword:'" + newpassword + "'}";
                        var url = "apiService.asmx/UpdatePassword";
                        $.ajax({
                            url: url,
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            type: 'POST',
                            data: data,
                            success: function (data) {
                                if (data.d == "1") {
                                    document.getElementById("FrPassword").reset();
                                    $('#alertt').fadeIn(2000);
                                    $('#alertt').fadeOut(3000);   
                                    $('#loader').hide();
                                    $('#btnSave').show();
                                }
                            },
                            error: function (XMLHttpRequest, errorThrown) {

                            }
                        });
                    }
                }
