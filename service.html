    <script>
        $(document).ready(function () {
            $("#print").click(function () {
                var mode = 'iframe'; //popup
                var close = mode == "popup";
                var options = {
                    mode: mode,
                    popClose: close
                };
                $("div.printableArea").printArea(options);
            });

            // Bind Service List
                  
            /// Upload Image ///
            var button = $('#btn_Image'), interval;
            new AjaxUpload(button, {
                action: 'services/serviceImg.ashx',
                name: 'myImage',
                onSubmit: function (file, ext) {
                    if (ext && /^(jpg|png|jpeg|gif)$/.test(ext)) {
                        button.text('Uploading');
                        this.disable();
                        interval = window.setInterval(function () {
                            var text = button.text();
                            if (text.length < 13) {
                                button.text(text + '.');
                            } else {
                                button.text('Uploading');
                            }
                        }, 200);

                    } else {
                        alert("Error: jpg|png|jpeg|gif types file are allowed");
                        return false;
                    }
                },
                onComplete: function (file, response) {
                    button.val('Upload Image');
                    window.clearInterval(interval);
                    this.enable();
                    try { if ($('#hd_Image').val() !== "") { $.fn.DeleteFile($('#hd_Image').val()); } } catch (e) { }
                    $('#hd_Image').val("upload/serviceImg/" + response);
                    $("#imgPath").attr('src', "upload/serviceImg/" + response);
                }
            });
        });

        //Bind service list code
        function BindService() {
            //alert(id);
            $('#listService').html('<td colspan="6" style="text-align: center;"><span><i class="fa fa-spinner fa-spin" style="color:#9FCB39; font-size:40px; text-align:center;"></i></span></td>');
            var id = $('#hd_Userid').val();
            var url = "https://api.kwickwash.com/api/servicelist/" + id;            
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    _details = data;
                    var _htmlTable = "";
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            _htmlTable += '<tr>';
                            var ctr = 1 + i;
                            _htmlTable += '<td>' + ctr + '</td>';
                            _htmlTable += '<td>' + object.serviceName + '</td>';
                            _htmlTable += ' <td>' + object.serviceDescription + '</td>';
                            
                            //Images
                            if (object.serviceImg == 'undefined') {
                                _htmlTable += '<td><i class="fa fa-picture-o" style="font-size: 29px"></i></td>';
                            }
                            else {
                                _htmlTable += '<td><img style="border-radius: 50%;width: 40px;height: 40px;" src="http://admin.kwickwash.in/' + object.serviceImg + '" /></td>';
                            }

                            //Status 
                            if (object.serviceStatus == '1' || object.serviceStatus == 'True') {
                                _htmlTable += '<td><label class="badge badge-teal">Active</label></td>';
                            }
                            else {
                                _htmlTable += '<td><label class="badge badge-danger">Deactive</label></td>';
                            }

                            //Add Service 
                            if (object.serviceStatus == '1' || object.serviceStatus == 'True') {
                                _htmlTable += '<td class="text-center">';
                                _htmlTable += '<div class="dropdown">';
                                _htmlTable += '<button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Manage<span class="caret"></span></button>';
                                _htmlTable += '<ul class="dropdown-menu">';
                                _htmlTable += '<li><a title="Verified" onclick="SetService(' + object.sid + ');">Add My Service</a></li>';
                                _htmlTable += '</li></ul></div>';
                                _htmlTable += '</td>';
                            }
                            else {
                                _htmlTable += '<td><label class="badge badge-danger">Admin Deactive This Service</label></td>';
                            }
                            _htmlTable += '</tr>';                           
                        });
                    }
                    //alert(_htmlTable);
                    $('#listService').html(_htmlTable);
                    $('#myTable2').DataTable();
                    $(document).ready(function () {
                        var table = $('#example').DataTable({
                            "columnDefs": [{
                                "visible": false,
                                "targets": 2
                            }],
                            "order": [
                                [2, 'asc']
                            ],
                            "displayLength": 25,
                            "drawCallback": function (settings) {
                                var api = this.api();
                                var rows = api.rows({
                                    page: 'current'
                                }).nodes();
                                var last = null;
                                api.column(2, {
                                    page: 'current'
                                }).data().each(function (group, i) {
                                    if (last !== group) {
                                        $(rows).eq(i).before('<tr class="group"><td colspan="5">' + group + '</td></tr>');
                                        last = group;
                                    }
                                });
                            }
                        });
                        // Order by the grouping
                        $('#example tbody').on('click', 'tr.group', function () {
                            var currentOrder = table.order()[0];
                            if (currentOrder[0] === 2 && currentOrder[1] === 'asc') {
                                table.order([2, 'desc']).draw();
                            } else {
                                table.order([2, 'asc']).draw();
                            }
                        });
                    });
                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }

        function SetService(id) {          
            var data = "{id:'" + id + "'}";
            var url = "apiService.asmx/setService";
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'POST',
                data: data,
                success: function (data, XMLHttpRequest) {
                    BindMyService();
                },
                error: function (XMLHttpRequest, errorThrown) {

                }
            });
        }

                                var last = null;
                                api.column(2, {
                                    page: 'current'
                                }).data().each(function (group, i) {
                                    if (last !== group) {
                                        $(rows).eq(i).before('<tr class="group"><td colspan="5">' + group + '</td></tr>');
                                        last = group;
                                    }
                                });
                            }
                        });
                        // Order by the grouping
                        $('#example tbody').on('click', 'tr.group', function () {
                            var currentOrder = table.order()[0];
                            if (currentOrder[0] === 2 && currentOrder[1] === 'asc') {
                                table.order([2, 'desc']).draw();
                            } else {
                                table.order([2, 'asc']).draw();
                            }
                        });
                    });
                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }

        function SetValid(id) {
            var tbName = "tbl.myservice";
            var cName = "srid";
            var cName1 = "status";
            var data = "{id:'" + id + "',tbName:'" + tbName + "',cName:'" + cName + "',cName1:'" + cName1 + "'}";
            var url = "apiService.asmx/isValid";
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'POST',
                data: data,
                success: function (data, XMLHttpRequest) {
                    BindMyService();
                },
                error: function (XMLHttpRequest, errorThrown) {

                }
            });
        }
    </script>

    <script>
        $(document).ready(function () {
            // Basic
            $('.dropify').dropify();
            // Translated
            $('.dropify-fr').dropify({
                messages: {
                    default: 'Glissez-déposez un fichier ici ou cliquez',
                    replace: 'Glissez-déposez un fichier ou cliquez pour remplacer',
                    remove: 'Supprimer',
                    error: 'Désolé, le fichier trop volumineux'
                }
            });
            // Used events
            var drEvent = $('#input-file-events').dropify();
            drEvent.on('dropify.beforeClear', function (event, element) {
                return confirm("Do you really want to delete \"" + element.file.name + "\" ?");
            });
            drEvent.on('dropify.afterClear', function (event, element) {
                alert('File deleted');
            });
            drEvent.on('dropify.errors', function (event, element) {
                console.log('Has Errors');
            });
            var drDestroy = $('#input-file-to-destroy').dropify();
            drDestroy = drDestroy.data('dropify')
            $('#toggleDropify').on('click', function (e) {
                e.preventDefault();
                if (drDestroy.isDropified()) {
                    drDestroy.destroy();
                } else {
                    drDestroy.init();
                }
            })
        });
    </script>
