        function BindService() {
            //alert(id);
            $('#txtserviceName').html('<h3><i class="fa fa-spiner fa-spin"></i></h3>');
            var option = "<option value='0'>ALL SERVICE</option>";
            var id = $('#hd_Userid').val();
            var url = "https://api.kwickwash.com/api/myservice/" + id;
            //alert(url);
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    _details = data;
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            option += "<option value='" + object.sid + "'>" + object.serviceName + "</option>";
                        });
                    }
                    $('#txtserviceName').html(option);
                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }

        function getmyProduct() {
            var sid = $('#txtserviceName').val();
            $('#ddproduct').html('<h3><i class="fa fa-spiner fa-spin"></i></h3>');
            var option = "<option value='0'>ALL PRODUCT</option>";
            var url = "https://api.kwickwash.com/api/productlist/GetProduct?sid=" + sid + "&uid=0";
            //alert(url);
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    _details = data;
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            option += "<option value='" + object.proId + "'>" + object.productName + "</option>";
                        });
                    }
                    $('#ddproduct').html(option);
                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }
                        
        function BindCoupon() {
            $('#listCoupon').html('<td colspan="6" style="text-align: center;"><span><i class="fa fa-spinner fa-spin" style="color:#9FCB39; font-size:40px; text-align:center;"></i></span></td>');
            var id=$('#hd_Userid').val()
            var url = "https://api.kwickwash.com/api/coupon/" + id;
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    _details = data;
                    var _htmlTable = "";
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            _htmlTable += '<tr>';
                            _htmlTable += '<td>' + object.couponCode + '</td>';
                            _htmlTable += '<td>Start-Date : ' + object.startDate + '<br/> End-Date : ' + object.endDate + '</td>';                          
                            _htmlTable += '<td>' + object.serviceName + '</td>';
                            _htmlTable += '<td>' + object.productName + '</td>';
                            _htmlTable += '<td>' + object.customerType + '</td>';
                            _htmlTable += '<td>' + object.validNoOfTime + ' Times</td>';
                            _htmlTable += '<td>' + object.couponValue + '</td>';
                            _htmlTable += '</tr>';
                        });
                    }
                    $('#listCoupon').html(_htmlTable);
                    $('#myCouponList').DataTable();
                  
                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }

        function AddCoupon() {
            var couponCode = $('#txtcoupon').val();
            var startDate = $('#txtstartdate').val();
            var endDate = $("#txtenddate").val();
            var srId = $('#txtserviceName').val();
            var serviceName = $("#txtserviceName option:selected").text();
            var proId = $('#ddproduct').val();
            var productName = $("#ddproduct option:selected").text();
            var customerType = $('#ddcustomertype').val();
            var validNoOfTime = $('#ddvalidNoOfTime').val();
            var couponValue = $('#txtCouponValue').val();
            var loginUserid = $('#hd_Userid').val();
            if (srId == "0") {
                srId = "0";
                serviceName = "All";
            }
            if (proId == "0" || proId == null) {
                proId = "0";
                console.log(proId);
                productName = "All";
            }

            $(".error").remove();
            if (couponCode.length == "") {
                $('#txtcoupon').after('<span class="error">This field is required</span>');
                $('#txtcoupon').addClass('txterror');
            }
            else if (couponValue.length == "") {
                $('#txtcoupon').remove('txterror');
                $('#txtcoupon').addClass('txtsussess');
                $('#txtCouponValue').after('<span class="error">This field is required</span>');
                $('#txtCouponValue').addClass('txterror');
            }
            else if (startDate.length == "") {
                alert("Please select start date");
            }
            else if (endDate.length == "") {
                alert("Please select end date");
            }           
            else {
                $('#loader').show();
                $('#btnSave').hide();
                var data = "{couponCode:'" + couponCode + "',startDate:'" + startDate + "',endDate:'" + endDate
                    + "',srId:'" + srId + "',serviceName:'" + serviceName + "',proId:'" + proId + "',productName:'" + productName
                    + "',customerType:'" + customerType + "',validNoOfTime:'" + validNoOfTime + "',couponValue:'" + couponValue
                    + "',loginUserid:'" + loginUserid+ "'}";

                var url = "https://api.kwickwash.com/api/coupon";

                $.ajax({
                    url: url,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    type: 'POST',
                    data: data,
                    success: function (data) {
                        if (data == "1") {
                            $('#CouponBox').each(function () {
                                $(this).modal('hide');
                            });
                            document.getElementById("FrCoupon").reset();
                            $('#alertt').fadeIn(2000);
                            $('#alertt').fadeOut(3000);                          
                            $('#loader').hide();
                            $('#btnSave').show();
                           
                            $.alert({
                                title: 'Success!',
                                content: 'Save successfully',
                            });
                            
                              BindCoupon();
                        }
                    },
                    error: function (errorThrown) {
                        console.log(errorThrown);
                        $('#loader').hide();
                        $('#btnSave').show();
                    }
                });
            }
        }

    </script>

                var table = $('#example').DataTable({
                    "columnDefs": [{

                        var api = this.api();

                            page: 'current'
                        }).nodes();
                        var last = null;
                        api.column(2, {
                            page: 'current'
                        }).data().each(function (group, i) {
                            if (last !== group) {
                                $(rows).eq(i).before('<tr class="group"><td colspan="5">' + group + '</td></tr>');
                                last = group;
                            }
                        });
                    }
                });
                // Order by the grouping

                        table.order([2, 'desc']).draw();
                    } else {
                        table.order([2, 'asc']).draw();
                    }
                });
            });

    <script>
        $(document).ready(function () {
            // Basic
            $('.dropify').dropify();
            // Translated
            $('.dropify-fr').dropify({
                messages: {
                    default: 'Glissez-déposez un fichier ici ou cliquez',
                    replace: 'Glissez-déposez un fichier ou cliquez pour remplacer',
                    remove: 'Supprimer',
                    error: 'Désolé, le fichier trop volumineux'
                }
            });
            // Used events
            var drEvent = $('#input-file-events').dropify();
            drEvent.on('dropify.beforeClear', function (event, element) {
                return confirm("Do you really want to delete \"" + element.file.name + "\" ?");
            });
            drEvent.on('dropify.afterClear', function (event, element) {
                alert('File deleted');
            });
            drEvent.on('dropify.errors', function (event, element) {
                console.log('Has Errors');
            });
            var drDestroy = $('#input-file-to-destroy').dropify();
            drDestroy = drDestroy.data('dropify')
            $('#toggleDropify').on('click', function (e) {
                e.preventDefault();
                if (drDestroy.isDropified()) {
                    drDestroy.destroy();
                } else {
                    drDestroy.init();
                }
            })
        });
    </script>
